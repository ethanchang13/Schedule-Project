<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header-section">
        <div class="container">
            <div class="header-content d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                <div class="header-left">
                    <div class="icon-container">
                        <img src="imgs/schedule.png" alt="Calendar and event icon" class="header-icon">
                    </div>
                    <div>
                        <h1 class="main-title fs-2 fs-md-4">Schedule Explorer</h1>
                        <p class="subtitle">View and compare student schedules</p>
                    </div>
                </div>

                <div class="selector-container">
                    <i class="bi bi-people"></i>
                    <select id="scheduleSelector" class="schedule-selector">
                        <option value="Ethan">Ethan's Schedule</option>
                        <option value="Aadarsh">Aadarsh's Schedule</option>
                        <option value="Hank">Hank's Schedule</option>
                        <option value="Sathvik">Sathvik's Schedule</option>
                    </select>
                </div>
            </div>

            <div class="instructions-box">
                <strong>&#128161; How to use:</strong> Select a student name from the dropdown menu above to view their
                class
                schedule
            </div>
        </div>
    </header>

    <main class="container py-4">
        <div id="statusMessage"></div>

        <div id="scheduleContainer" class="schedule-grid"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
